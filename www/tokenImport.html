<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
        <title >NFTriple Triad - Token Import</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    </head>
    <body>
        <style>
            .card{width:300px;height:300px;font-size:1.5em}
            .menu{
                display:flex;
                flex-direction:column;
                width:800px;
                max-width:90%;
            }

            .menu > *{
                margin:10px;
            }
        </style>
        <div class="menu">
            <input type="text" placeholder="Contract Address" id="contractAddressInput"/>
            <input type="text" placeholder="Token ID" id="tokenIdInput"/>
            <select id="networkInput">
                <option value="ethereum:mainnet">Ethereum: Mainnet</option>
            </select>
            <button id="importErc721Btn">Import ERC721 NFT</button>
        </div>

        <div id="cardDisplay"></div>


        <script src="js/triple-triad.bundle.js"></script>
        <script src="js/tokenImport.js"></script>
    </body>
</html>
